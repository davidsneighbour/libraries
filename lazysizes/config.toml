[module]

[module.hugoVersion]
extended = true
min = "0.78.0"

[[module.imports]]
# see https://github.com/aFarkas/lazysizes for details
path = "github.com/aFarkas/lazysizes"
disable = false
ignoreConfig = false
ignoreImports = false

[[module.imports.mounts]]
source = "lazysizes-umd.js"
target = "assets/libs/lazysizes/index.js"

[[module.imports.mounts]]
source = "lazysizes.js"
target = "assets/libs/lazysizes/lazysizes.js"

[[module.imports.mounts]]
source = "plugins"
target = "assets/libs/lazysizes/plugins"
