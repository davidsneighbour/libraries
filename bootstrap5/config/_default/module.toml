[hugoVersion]
extended = true
min = "0.70.0"

[[mounts]]
source = "assets"
target = "assets"

[[mounts]]
source = "assets/libs/popperjs"
target = "assets/libs/popperjs"

################################################################################
# Bootstrap mounts
################################################################################
[[mounts]]
source = "assets/scss/bootstrap/_vendor"
target = "assets/scss/bootstrap/vendor"

[[imports]]
path = "github.com/twbs/bootstrap"
disable = false
ignoreConfig = true
ignoreImports = true

[[imports.mounts]]
source = "dist"
target = "assets/libs/bootstrap"

[[imports.mounts]]
source = "scss"
target = "assets/scss/bootstrap"

[[imports.mounts]]
source = "js"
target = "assets/bootstrap"

[[imports.mounts]]
source = "js/index.esm.js"
target = "assets/bootstrap/index.js"
